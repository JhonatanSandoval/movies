<div class="container">
  <div class="card">
    <div class="card-header">
      Generos
    </div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <div class="col">
            <label for="nombre">Nombre</label>
            <input type="text" [(ngModel)]="genero.nombre" name="nombre" class="form-control" id="nombre" placeholder="" />
          </div>
        </div>
        
        <div class="form-group row">
          <div class="col">
            <button type="button" (click)="guardar()" class="btn btn-block btn-success">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
