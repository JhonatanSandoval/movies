<div class="container">
     <div class="clearfix"></div>
     <br>

          <div class="card">
            <div class="card-header">
              Pelicula
            </div>
            <div class="card-body">
              <form>
                <div class="form-group row">
                  <div class="col">
                    <label for="genero">Genero:</label>
                    <select name="genero" class="form-control" [(ngModel)]="movie.generos_id" required >
                      <option *ngFor="let genero of listaGeneros" value="{{genero._id }}">
                           {{ genero.nombre }}
                      </option>
                    </select>
                  </div>
      
                  <div class="col">
                    <label for="titulo">TÃ­tulo</label>
                    <input type="text" [(ngModel)]="movie.titulo" name="titulo" class="form-control" id="titulo" placeholder="" />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col">
                    <label for="sinopsis">Sinopsis:</label>
                    <textarea class="form-control" id="sinopsis" name="sinopsis" [(ngModel)]="movie.sinopsis" ></textarea>
                  </div>
      
                </div>
                <div class="form-group row">
                  <div class="col">
                    <button type="button" (click)="guardar()" class="btn btn-block btn-success">Guardar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
