
<div class="row">
  <div class="col-sm-6">
    <h2>*ngIf</h2>
    <hr>
    <button (click)="mostrarOcultar()" class="btn btn-success btn-block">{{ (mostrar)? 'Ocultar':'Mostrar' }}</button>
    
    <div class="card" *ngIf="mostrar">
      <div class="card-body" >
        {{ mensaje }}
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <h2>*ngFor</h2>
    <hr>
    
    <ul class="list-group" >
      <li class="list-group-item" *ngFor="let item of paises; let i = index">{{ i+1 }}. {{ item }}</li>
    </ul>
    
  </div>
</div>
